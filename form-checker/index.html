<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form action="">
        <div class="pseudo-container">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" placeholder="">
            <span></span>
        </div>

        <div class="email-container">
            <label for="Email-container">Email</label>
            <input type="text" id="email" placeholder="">
            <span>Invalid email</span>
        </div>

        <div class="password-container">
            <label for="password">Password</label>
            <input type="password" autocomplete="off" id="password" placeholder="">
            <p id="progress-bar"></p>
            <span></span>
        </div>

        <div class="confirm-container">
            <label for="confirm">confirm password</label>
            <input type="password" autocomplete="off" id="confirm" placeholder="">
            <span></span>
        </div>

        <input type="submit" value="validate">
    </form>




    <script src="index.js"></script>
</body>
</html>
